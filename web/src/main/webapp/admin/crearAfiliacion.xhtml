<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">CrearAfiliacion</ui:define>
    <ui:define name="content">
        <p:panel header="Crear Afiliacion">
            <h:form>
                <h:panelGrid columns="3" cellpadding="7">

                    <p:outputLabel value="Nombre:" for="nombre_p"/>
                    <p:inputText id="nombre_p" value="#{afiliacionBean.afiliacion.nombre}" required="true"/>
                    <p:message for="nombre_p"/>

                    <p:outputLabel value="Nombre de la publicacion:" for="nombre_publi_p"/>
                    <p:inputText id="nombre_publi_p" value="#{afiliacionBean.afiliacion.nombrePublicacion}"
                                 required="true"/>
                    <p:message for="nombre_publi_p"/>

                    <p:outputLabel value="Precio:" for="precio_p"/>
                    <p:inputText id="precio_p" value="#{afiliacionBean.afiliacion.precioMensual}" required="true" type="number"/>
                    <p:message for="precio_p"/>

                    <p:outputLabel value="Tipo Mascotas:" for="tipoMascotas_p"/>
                    <p:selectManyMenu id="tipoMascotas_p" value="#{afiliacionBean.afiliacion.tipoMascotas}" showCheckbox="true"
                                      required="true">
                        <f:selectItems value="#{afiliacionBean.tipoMascotas}" var="tipoMascota"/>

                    </p:selectManyMenu>
                    <p:message for="tipoMascotas_p"/>

                    <p:outputLabel value="Atencion Mascotas:" for="atencionMascotas_p"/>
                    <p:selectManyMenu id="atencionMascotas_p" value="#{afiliacionBean.afiliacion.atencionMascotas}" showCheckbox="true"
                                      required="true">
                        <f:selectItems value="#{afiliacionBean.atencionMascotas}" var="atencionMascota"/>

                    </p:selectManyMenu>
                    <p:message for="atencionMascotas_p"/>

                    <p:outputLabel value="Asistencias Mascotas:" for="asistencias_p"/>
                    <p:selectManyMenu id="asistencias_p" value="#{afiliacionBean.afiliacion.asistenciaMascotas}" showCheckbox="true"
                                      required="true">
                        <f:selectItems value="#{afiliacionBean.asistencias}" var="asistencia"/>

                    </p:selectManyMenu>
                    <p:message for="asistencias_p"/>

                    <p:outputLabel value="Descripcion:" for="descripcion_p"/>
                    <p:textEditor id="descripcion_p" value="#{afiliacionBean.afiliacion.descripcion}" height="300"
                                  secure="false"/>
                    <p:message for="descripcion_p"/>

                </h:panelGrid>

                <p:growl showDetail="true" for="msj-bean"/>
                <p:commandButton value="Crear afiliacion" action="#{afiliacionBean.crearAfiliacion}" update="@form"
                                 icon="pi pi-plus"/>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
</html>
