<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Registrarse</ui:define>
    <ui:define name="content">
        <p:panel header="Registrar Usuario">
            <h:form id="f">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p>From: <p:inputText  value="#{mail.from}"/></p>
                <p>Mail subject: <p:inputText size="100px" value="#{mail.subject}"/></p>
                <p>Mail message: <p:inputTextarea value="#{mail.message}"/></p>

                <p><p:commandButton value="Submit"
                                    actionListener="#{mail.sendMail()}"
                                    update="f:messages"/></p>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
</html>
