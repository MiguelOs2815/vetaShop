<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Contactanos</ui:define>
    <ui:define name="content">
        <p:panel header="Contactanos">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">


                    <p:outputLabel value="Correo:" for="codigo_u"/>
                    <p:inputText id="codigo_u" value="#{usuarioBean.usuario.codigo}" required="true"/>
                    <p:message for="codigo_u"/>

                    <p:outputLabel value="Asunto:" for="nombre_u"/>
                    <p:inputText id="nombre_u" value="#{usuarioBean.usuario.nombre}" required="true"/>
                    <p:message for="nombre_u"/>

                    <p:outputLabel value="Descripcion:" />
                    <p:textEditor id="descripcion_p" value="#{productoBean.producto.descripcion}" height="300"
                                  secure="false"/>



                </h:panelGrid>

                <p:growl showDetail="true" for="msj-bean"/>
                <p:commandButton value="Enviar" action="#{usuarioBean.registrarUsuario}" update="@form"
                                 icon="pi pi-user-plus"/>


            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
</html>
