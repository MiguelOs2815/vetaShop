<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">
        <h1>Lista productos</h1>
        <h:form>
            <p:dataView value="#{listaAfiliacionesBean.afiliaciones}" var="afiliacion" gridIcon="pi pi-th-large" listIcon="pipi-bars">
                <p:dataViewGridItem>
                    <div class="card">

                        <div class="card-body">
                            <h5 class="card-title">#{afiliacion.nombre}</h5>
                            <p class="card-text">#{afiliacion.precioMensual}</p>
                            <hr/>
                            <p:commandButton value="Afiliar mascota" styleClass="ui-button-raised"

                                             icon="pi pi-arrow-right" iconPos="right"/>

                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex item-pro">

                        <div class="col-lg-8 col-md-1 align-self-center">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:"/>


                                    <h:outputText value="#{afiliacion.nombre}" style="font-weight: bold"/>

                                    <h:outputText value="Precio:"/>
                                    <h:outputText value="$#{afiliacion.precioMensual}"/>
                                    <h:outputText value="Atenciones:"/>
                                    <h:outputText value="#{afiliacion.atencionMascotas}"/>
                                    <h:outputText value="Asistencias:"/>
                                    <h:outputText value="#{afiliacion.asistenciaMascotas}"/>

                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                        <div class="col-lg-2 col-md-1 align-self-center">
                            <p:commandButton value="Afiliar mascota" styleClass="ui-button-raised " icon="pi pi-arrow-right"
                                             iconPos="right" action="#{listaAfiliacionesBean.irACompra(afiliacion.codigo)}"/>

                        </div>
                    </div>
                </p:dataViewListItem>

            </p:dataView>

        </h:form>

    </ui:define>


</ui:composition>
</html>
